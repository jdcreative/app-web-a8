<div *ngIf="isBio" class="modal is-active">
    <div class="modal-background"></div>
    <div class="modal-content" style="width:450px">
        <div class="box">
            <div class="box">
                <form>
                    <textarea class="textarea modalUpload" placeholder="Include your new bio here"
                        [(ngModel)]="text"></textarea>
                    <hr>
                    <div class="butons">
                        <button class="button btnS is-danger" (click)="closeModal(false)">SAVE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
